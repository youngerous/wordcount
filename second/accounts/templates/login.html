{% extends "base.html"%}

{% block contents %}
    <div class="container border">

        <h2 class="m-3">
            <span class="badge badge-dark">LOGIN</span>
        </h2>

        <form method="POST" action="{% url 'login' %}" class="m-3">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">ID</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username" value="" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">PW</span>
                </div>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" name="password" value="" required>
            </div>

            <input type="submit" class="btn btn-primary" type="submit" value="Login"> 
        </form>
    </div>  
    
{% endblock %}
